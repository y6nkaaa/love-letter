<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="love-letter">
        <h1>To My Dearest Love</h1>
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Grumpy_cat_2012.jpg/1200px-Grumpy_cat_2012.jpg" alt="Grumpy Cat" class="grumpy-cat">
            <p id="letter-content">
                Dari saat pertama kali aku melihatmu, aku tahu kaulah orang yang tepat untukku. Kau begitu lucu, aku mengira kau adalah kucing cemberut.
            </p>
            <button id="change-message">Reveal More</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
